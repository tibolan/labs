<!DOCTYPE html>
<html xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns:html="http://www.w3.org/1999/xhtml">
<head>
    <title>Test XSL & JSON with NodeJS</title>
</head>
<body>
<div>
    <p class="test">
        <strong>value-of: should see "test test test"</strong>
        <xsl:value-of select="title"/>
    </p>

    <p class="test">
        <strong>if: should see OK</strong>
        <xsl:if test="id = 4 && id2 != 'toto'">OK</xsl:if>
    </p>

    <p class="test">
        <strong>if: should not see KO</strong>
        <xsl:if test="id &gt; id2">KO</xsl:if>
    </p>

    <p class="test">
        <strong>embed if: should see OKOK</strong>
        <xsl:if test="test.retest.test = 999">
            OK
            <xsl:if test="id2 = 5">OK</xsl:if>
        </xsl:if>
    </p>

    <p class="test">
        <strong>embed if: should see OK, not OKKO</strong>
        <xsl:if test="id = 4">
            OK
            <xsl:if test="id2 = 4">KO</xsl:if>
        </xsl:if>
    </p>

    <p class="test">
        <strong>for-each: should see 4 user</strong>
        <xsl:for-each select="users">
            <p>User name:
                <xsl:value-of select="name"/>
                , user id:
                <xsl:value-of select="id"/>
            </p>
        </xsl:for-each>

            <xsl:when test="id2 = 3">
                <p>id = 3</p>
            </xsl:when>
            <xsl:otherwise>
                <span>otherwise</span>
            </xsl:otherwise>
        </xsl:choose>-->

</div>


</body>
</html><!-- END  -->
